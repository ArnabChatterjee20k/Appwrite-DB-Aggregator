<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Realtime Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            900: '#111827',
                            950: '#0B0F19',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for log area */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "appwrite": "https://aistudiocdn.com/appwrite@^21.5.0"
  }
}
</script>
</head>
<body class="bg-gray-950 text-gray-300 h-screen flex flex-col md:flex-row overflow-hidden font-sans">

    <!-- Sidebar / Configuration -->
    <div class="w-full md:w-80 bg-gray-900 border-b md:border-b-0 md:border-r border-gray-800 flex flex-col z-10 shadow-xl">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold text-white tracking-tight flex items-center gap-2">
                <span class="text-pink-500 text-2xl">ðŸ“¡</span> Realtime
            </h1>
            <p class="text-xs text-gray-500 mt-1">Appwrite Event Inspector</p>
        </div>
        
        <div class="p-6 flex-1 overflow-y-auto space-y-5">
            <!-- Connection Status -->
            <div id="status-indicator" class="flex items-center gap-2 px-3 py-2 bg-gray-800 rounded-lg border border-gray-700">
                <div class="w-2.5 h-2.5 rounded-full bg-red-500 transition-colors duration-300 shadow-[0_0_8px_rgba(239,68,68,0.6)]" id="status-dot"></div>
                <span class="text-sm font-medium text-gray-300" id="status-text">Disconnected</span>
            </div>

            <!-- Form -->
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Endpoint</label>
                    <input type="text" id="endpoint" value="https://fra.stage.cloud.appwrite.io/v1" 
                        class="w-full bg-gray-950 border border-gray-700 rounded px-3 py-2 text-sm text-gray-200 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all placeholder-gray-700">
                </div>
                
                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Project ID</label>
                    <input type="text" id="projectId" value="69366a0c001b90061760" 
                        class="w-full bg-gray-950 border border-gray-700 rounded px-3 py-2 text-sm text-gray-200 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all placeholder-gray-700">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Database ID</label>
                    <input type="text" id="databaseId" value="auto-generated-db" 
                        class="w-full bg-gray-950 border border-gray-700 rounded px-3 py-2 text-sm text-gray-200 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all placeholder-gray-700">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Collections <span class="text-gray-600 normal-case">(comma sep)</span></label>
                    <input type="text" id="collections" value="users, products, posts, events" 
                        class="w-full bg-gray-950 border border-gray-700 rounded px-3 py-2 text-sm text-gray-200 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all placeholder-gray-700">
                </div>
            </div>
        </div>

        <div class="p-6 border-t border-gray-800 bg-gray-900">
            <button id="toggle-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-medium py-2.5 rounded-lg transition-all duration-200 shadow-lg shadow-pink-900/20 active:transform active:scale-95 flex items-center justify-center gap-2">
                Start Listening
            </button>
            <button id="clear-btn" class="w-full mt-3 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white font-medium py-2 rounded-lg transition-colors text-sm border border-gray-700">
                Clear Logs
            </button>
        </div>
    </div>

    <!-- Main Content / Logs -->
    <div class="flex-1 flex flex-col h-full relative bg-gray-950">
        <!-- Header -->
        <div class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-gray-950/80 backdrop-blur sticky top-0 z-10">
            <h2 class="font-medium text-gray-200">Event Stream <b class="text-red-400">(Make sure to add 127.0.0.1 to the allowed host in appwrite platforms)</b></h2>
            <div class="text-xs text-gray-500 font-mono" id="log-count">0 events</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 p-8 pointer-events-none">
            <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <p class="text-sm">Ready to connect. Events will appear here.</p>
        </div>

        <!-- Logs Container -->
        <div id="logs-container" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scroll pb-20">
            <!-- Log items injected here -->
        </div>
    </div>

    <script>
        const { Client } = Appwrite;
        
        // DOM Elements
        const el = {
            endpoint: document.getElementById('endpoint'),
            projectId: document.getElementById('projectId'),
            databaseId: document.getElementById('databaseId'),
            collections: document.getElementById('collections'),
            toggleBtn: document.getElementById('toggle-btn'),
            clearBtn: document.getElementById('clear-btn'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            logsContainer: document.getElementById('logs-container'),
            emptyState: document.getElementById('empty-state'),
            logCount: document.getElementById('log-count'),
            inputs: document.querySelectorAll('input')
        };

        // State
        let client = null;
        let unsubscribe = null;
        let isConnected = false;
        let logs = [];

        // Actions
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            try {
                // Lock inputs
                el.inputs.forEach(i => i.disabled = true);
                el.toggleBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Connecting...`;
                el.toggleBtn.classList.add('opacity-75', 'cursor-not-allowed');

                const endpoint = el.endpoint.value;
                const projectId = el.projectId.value;
                const databaseId = el.databaseId.value;
                const collectionList = el.collections.value.split(',').map(s => s.trim()).filter(Boolean);

                if (!endpoint || !projectId) {
                    throw new Error("Endpoint and Project ID are required");
                }

                client = new Client()
                    .setEndpoint(endpoint)
                    .setProject(projectId);

                const channels = collectionList.map(c => 
                    `databases.${databaseId}.collections.${c}.documents`
                );

                console.log('Subscribing to:', channels);

                unsubscribe = client.subscribe(channels, (response) => {
                    addLog(response);
                });

                // Update UI to Connected
                isConnected = true;
                el.statusDot.classList.replace('bg-red-500', 'bg-green-500');
                el.statusDot.classList.replace('shadow-[0_0_8px_rgba(239,68,68,0.6)]', 'shadow-[0_0_8px_rgba(34,197,94,0.6)]');
                el.statusText.textContent = 'Listening';
                el.statusText.classList.add('text-green-400');
                
                el.toggleBtn.textContent = 'Stop Listening';
                el.toggleBtn.classList.replace('bg-pink-600', 'bg-red-600');
                el.toggleBtn.classList.replace('hover:bg-pink-700', 'hover:bg-red-700');
                el.toggleBtn.classList.replace('shadow-pink-900/20', 'shadow-red-900/20');
                el.toggleBtn.classList.remove('opacity-75', 'cursor-not-allowed');

            } catch (err) {
                console.error(err);
                disconnect();
                alert(err.message);
            }
        }

        function disconnect() {
            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }
            
            isConnected = false;
            client = null;

            // Unlock inputs
            el.inputs.forEach(i => i.disabled = false);

            // Update UI
            el.statusDot.classList.replace('bg-green-500', 'bg-red-500');
            el.statusDot.classList.replace('shadow-[0_0_8px_rgba(34,197,94,0.6)]', 'shadow-[0_0_8px_rgba(239,68,68,0.6)]');
            el.statusText.textContent = 'Disconnected';
            el.statusText.classList.remove('text-green-400');

            el.toggleBtn.textContent = 'Start Listening';
            el.toggleBtn.classList.replace('bg-red-600', 'bg-pink-600');
            el.toggleBtn.classList.replace('hover:bg-red-700', 'hover:bg-pink-700');
            el.toggleBtn.classList.replace('shadow-red-900/20', 'shadow-pink-900/20');
            el.toggleBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            // Remove spinner if it was stuck
            el.toggleBtn.innerHTML = 'Start Listening';
        }

        function addLog(response) {
            el.emptyState.style.display = 'none';
            
            const eventType = response.events[0].split('.').pop(); // e.g. create, update, delete
            const timestamp = new Date().toLocaleTimeString();
            
            let badgeClass = 'bg-gray-700 text-gray-300 border-gray-600';
            if (eventType === 'create') badgeClass = 'bg-green-500/10 text-green-400 border-green-500/20';
            if (eventType === 'update') badgeClass = 'bg-blue-500/10 text-blue-400 border-blue-500/20';
            if (eventType === 'delete') badgeClass = 'bg-red-500/10 text-red-400 border-red-500/20';

            const item = document.createElement('div');
            item.className = 'bg-gray-900 border border-gray-800 rounded-lg overflow-hidden transition-all duration-200 hover:border-gray-700';
            
            const id = 'log-' + Math.random().toString(36).substr(2, 9);
            
            item.innerHTML = `
                <button onclick="toggleLog('${id}')" class="w-full flex items-center justify-between p-4 text-left hover:bg-gray-850 transition-colors focus:outline-none group">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <span class="text-xs font-mono text-gray-500 min-w-[60px]">${timestamp}</span>
                        <span class="text-[10px] uppercase font-bold px-2 py-0.5 rounded border ${badgeClass} tracking-wider">${eventType}</span>
                        <span class="text-sm font-medium text-gray-300 truncate group-hover:text-white transition-colors" title="${response.events[0]}">${response.events[0]}</span>
                    </div>
                    <svg id="arrow-${id}" class="w-4 h-4 text-gray-600 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="${id}" class="hidden border-t border-gray-800 bg-black/30">
                    <div class="p-4 space-y-4">
                        <div>
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Channels</div>
                            <div class="flex flex-wrap gap-2">
                                ${response.channels.map(c => `<span class="px-2 py-1 bg-gray-800 rounded text-xs text-gray-400 font-mono border border-gray-700">${c}</span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Payload</div>
                            <div class="relative group/code">
                                <pre class="text-xs font-mono text-green-400 bg-gray-950 p-3 rounded border border-gray-800 overflow-x-auto">${JSON.stringify(response.payload, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            el.logsContainer.prepend(item);
            
            // Limit logs to 50 to prevent DOM explosion
            if (el.logsContainer.children.length > 50) {
                el.logsContainer.lastElementChild.remove();
            }

            el.logCount.textContent = `${el.logsContainer.children.length} events`;
        }

        window.toggleLog = function(id) {
            const content = document.getElementById(id);
            const arrow = document.getElementById(`arrow-${id}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            } else {
                content.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            }
        }

        el.toggleBtn.addEventListener('click', toggleConnection);
        
        el.clearBtn.addEventListener('click', () => {
            el.logsContainer.innerHTML = '';
            el.emptyState.style.display = 'flex';
            el.logCount.textContent = '0 events';
        });

        // Cleanup
        window.onbeforeunload = () => {
            if (unsubscribe) unsubscribe();
        };
    </script>
</body>
</html>
